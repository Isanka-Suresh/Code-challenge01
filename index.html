    <section id="customer_sect">
        <div class="container">
            <div class="row mb-5">
                <div class="col">
                    <p class="fs-1 fw-bold text-light" >Customer Management</p>
                </div>
            </div>
            <div class="order_container">
                <div class="row">
                    <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                        <div class="search_card">
                            <div class="col mb-3 col-lg-4 col-md-4">
                                <label for="searchCustomer" class="form-label"></label>
                                <input type="text" class="form-control" id="searchCustomer" placeholder="Customer Id / Name">
                            </div>
                            <button id="customer_search" type="button" class="btn btn-success">Search</button>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="cust_id" class="form-label text-light">Customer Id</label>
                                <input type="text" class="form-control" id="cust_id">
                            </div>
                            <div class="mb-3">
                                <label for="cust_name" class="form-label text-light">Full Name</label>
                                <input type="text" class="form-control" id="cust_name">
                            </div>
                            <div class="mb-3">
                                <label for="cust_address" class="form-label text-light">Address</label>
                                <input type="text" class="form-control" id="cust_address">
                            </div>
                            <div class="mb-3">
                                <label for="cust_salary" class="form-label text-light">Salary</label>
                                <input type="text" class="form-control" id="cust_salary">
                            </div>
                            <div class="mt-3">
                                <button type="button" class="btn btn-primary" id="customer_add">Submit</button>
                                <button type="button" class="btn btn-warning" id="customer_update">Update</button>
                                <button type="button" class="btn btn-danger" id="customer_delete">Delete</button>
                                <button type="reset" class="btn btn-secondary" id="reset">Reset</button>
                            </div>
                        </form>
                    </div>

                    <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">
                        <table class="table table-light" id="customerTable">
                            <thead>
                            <tr class="table-info">
                                <th scope="col">Customer Id</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Salary</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="items_sect">

                            <div class="mb-3">
                                <label for="qty" class="form-label text-light">Qty</label>
                                <input type="number" class="form-control" id="qty">
                            </div>
                            <div class="mt-5">

                                <button type="button" class="btn btn-warning" id="item_update">Update</button>
                                <button type="button" class="btn btn-danger" id="item_delete">Delete</button>
                                <button type="reset" class="btn btn-secondary" id="item_reset">Reset</button>
                            </div>
                        </form>
                    </div>
                    <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">

                            </tr>

                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
